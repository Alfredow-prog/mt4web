<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>mt4Web</title>
</head>
<body>
    <header>
        <nav>
            <div class="left-container">
                <div class="icon-left">
                    <img class="humburger" src="images/humburger.png" alt="">
                </div>
                <div class="icon-left">
                    <img class="mt4logo" src="images/mt4Logo.png" alt="">
                </div>
                <div class="headertext">
                    <p></p>
                    <p>Trade</p>
                </div>
            </div>
            
            <div class="right-container">
                <div class="icon">
                    <img class="right-icons" src="images/arrows.png" alt="">
                </div>
                <div class="icon">
                    <img class="right-icons" src="images/tradeActiveAccountBalance.png" alt="">
                </div>
            </div>
            
        </nav>
    </header>
    <main>
       <div class="hero-container">
            <div class="hero1">
                <div class="profitTitle">
                    <p class="strong">Balance:</p>
                </div>
                <div class="doted">
                    <p class="dotted">&nbsp;.........................................&nbsp;</p>
                </div>
                <div class="value">
                    <p class="strong profit">343.50</p>
                </div>
            </div>
            <div class="hero2">
                <div class="deposit">
                    <p class="strong">Equity:</p>
                </div>
                <div class="doted">
                    <p class="dotted">&nbsp;...........................................&nbsp;</p>
                </div>
                <div class="value">
                    <p class="strong profit">343.50</p>
                </div>
            </div>
            <div class="hero3">
                <div class="withdrawal">
                    <p class="strong">Free Margin:</p>
                </div>
                <div class="doted">
                    <p class="dotted">&nbsp;.....................................&nbsp;</p>
                </div>
                <div class="value">
                    <p class="strong profit">343.50</p>
                </div>
            </div>
            
       </div>
       <div class="horizontal-rule">
        <hr>
       </div>
          

          
                   
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-icon">
                <img src="images/quotes.png" alt="">
            </div>
            <div class="footer-icon">
                <img src="images/charts.png" alt="">
            </div>
            <div class="footer-icon">
                <a href="trade.html"><img src="images/tradeActive.png" alt=""></a>
            </div>
            <div class="footer-icon">
                <a href="index.html"><img src="images/historyInactive.png" alt=""></a>
            </div>
            <div class="footer-icon">
                <img src="images/news.png" alt="">
            </div>
            <div class="footer-icon">
                <img src="images/messages.png" alt="">
            </div>
        </div>
    </footer>
    
</body>
</html>
